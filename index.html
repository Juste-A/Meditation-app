<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Breath and Relax</title>
</head>

<body>
    <div autoplay class="background-vid">
        <video loop>
            <source src="./videos/ocean.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="app">
        <div class="set-time">
            <button class="all-buttons" data-time="24" data-breaths="2">24 secs</button>
            <button class="all-buttons" data-time="120" data-breaths="10">2 minutes</button>
            <button class="all-buttons" data-time="300" data-breaths="25">5 minutes</button>
            <button class="all-buttons" data-time="600" data-breaths="50">10 minutes</button>
        </div>

        <div class="breathing-animation">
            <audio loop class="track">
                <source src="./sounds/ocean.mp3" type="audio/mpeg">
            </audio>
            <div class="circle-wrap">
                <div class="circle-outline"></div>
                <div class="circle-progress"></div>
            </div>
            <h3 class="remaining-time">00:00</h3>
            <p class="instructions">Are you ready to start breathing?</p>
            <button class="start all-buttons">Begin</button>
        </div>

        <div class="sound-picker">
            <button class="all-buttons" data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4"><img
                    src="./icons/rain.svg" alt="rain"></button>
            <button class="all-buttons" data-sound="./sounds/ocean.mp3" data-video="./videos/ocean.mp4"><img
                    src="./icons/ocean.svg" alt="ocean"></button>
            <button class="all-buttons" data-sound="./sounds/piano.mov" data-video="./videos/piano.mp4"><img
                    src="./icons/piano.svg" alt="piano"></button>
            <div class="toggle-menu">
                <img src="./icons/right-arrow.png" alt="open menu">
            </div>
        </div>
    </div>

    <script src="./js/toggle-menu.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
